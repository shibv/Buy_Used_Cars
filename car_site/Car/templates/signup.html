{% extends 'base.html' %}

{% load static %} 


{% block body %}





<!-- Contact section start -->
<div class="contact-section" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="form-section">
          <div class="logo-2">
            <a href="index.html">
              <img src="{% static 'img/logos/black-logo.png' %}" alt="logo" />
            </a>
          </div>
          <h3>Create an account</h3>
          <form action="#" method="POST">
            {% csrf_token %}

            <div class="form-group form-box">
              <input
                type="text"
                name="username"
                class="input-text"
                placeholder="Username"
              />
              <i class="fa fa-user"></i>
            </div>

            <div class="form-group form-box">
              <input
                type="email"
                name="email"
                class="input-text"
                placeholder="Email Address"
              />
              <i class="flaticon-mail"></i>
            </div>

            <div class="form-group form-box">
              <input
                type="password"
                name="password"
                class="input-text"
                placeholder="Password"
              />
              <i class="flaticon-lock"></i>
            </div>

            <div class="form-group form-box">
              <input
                type="password"
                name="confirm_password"
                class="input-text"
                placeholder="Confirm Password"
              />
              <i class="flaticon-lock"></i>
            </div>
            <div class="form-group mb-0 clearfix">
              <button type="submit"  class="btn btn-warning">
                Register
              </button>
            </div>
            {% for message in messages %}

<div class="alert alert-primary" role="alert" margin="100px">
 {{message}}
</div>


{% endfor %}
            <div class="extra-login clearfix">
              <span>Or Login With</span>
            </div>
            <div class="clearfix"></div>
            <ul class="social-list">
              <li>
                <a href="#" class="facebook-bg"
                  ><i class="fa fa-facebook facebook-i"></i
                  ><span>Facebook</span></a
                >
              </li>
              <li>
                <a href="#" class="google-bg"
                  ><i class="fa fa-google google-i"></i><span>Google</span></a
                >
              </li>
            </ul>
          </form>
          <p>
            Already a member?
            <a href="{% url 'login' %}" class="thembo"> Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact section end -->

{% endblock body %}
